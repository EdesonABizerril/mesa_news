name: mesa_news
description: A new Flutter application to Mesa Ink.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.1.1
  http: ^0.13.1
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5
  flutter_secure_storage: ^4.2.0
  flutter_svg: ^0.22.0
  carousel_slider: ^3.0.0
  intl: ^0.17.0
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/ui/assets/

